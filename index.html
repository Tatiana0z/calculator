<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="app.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <table border="1">
            <tr> 
                <td class="inp-res" colspan="4">
                    <input type="text" name="result" class="result" value="0">
                </td> 
            </tr>
            <tr> 
                <td>
                    <button onclick="operator('%')">%</button>
                </td> 
                <td>
                    <button class="c" onclick="c()">C</button>
                </td> 
                <td>
                    <button onclick="remove()">R</button>
                </td> 
                <td>
                    <button onclick="operator('/')">/</button>
                </td>
            </tr>
            <tr> 
                <td>
                    <button onclick="addNumber(7)">7</button>
                </td> 
                <td>
                    <button onclick="addNumber(8)">8</button>
                </td> 
                <td>
                    <button onclick="addNumber(9)">9</button>
                </td> 
                <td>
                    <button onclick="operator('*')">x</button>
                </td> 
            </tr>
            <tr> 
                <td>
                    <button onclick="addNumber(4)">4</button>
                </td> 
                <td>
                    <button onclick="addNumber(5)">5</button>
                </td> 
                <td>
                    <button onclick="addNumber(6)">6</button>
                </td> 
                <td>
                    <button onclick="operator('-')">-</button>
                </td> 
            </tr>
            <tr> 
                <td>
                    <button onclick="addNumber(1)">1</button>
                </td> 
                <td>
                    <button onclick="addNumber(2)">2</button>
                </td> 
                <td>
                    <button onclick="addNumber(3)">3</button>
                </td> 
                <td>
                    <button onclick="operator('+')">+</button>
                </td> 
            </tr>
            <tr> 
                <td>
                    <button onclick="addNumber(0)">0</button>
                </td>
                <td colspan="3" class="equal">
                    <button onclick="resultOperation()">=</button>
                </td> 
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
